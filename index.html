<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCPD AI - Photo HD Enhancer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9f0f7;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #003366;
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    .hd {
      filter: contrast(1.4) brightness(1.2) saturate(1.3);
    }
    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #0051a3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #003f80;
    }
    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>  <div class="container">
    <h1>SCPD AI</h1>
    <p>Ubah fotomu menjadi kualitas HD dengan kecerdasan buatan kami.</p><input type="file" id="upload" accept="image/*" />
<br/>
<img id="original" src="" alt="Original" style="display:none;" />
<br/>
<button onclick="enhanceHD()" style="display:none;" id="enhanceBtn">Tingkatkan ke HD</button>
<br/>
<img id="hd" src="" alt="HD Result" style="display:none;" />

  </div>  <footer>
    &copy; 2025 SCPD AI. All rights reserved.
  </footer>  <script>
    const uploadInput = document.getElementById('upload');
    const originalImg = document.getElementById('original');
    const hdImg = document.getElementById('hd');
    const enhanceBtn = document.getElementById('enhanceBtn');

    uploadInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          originalImg.src = e.target.result;
          originalImg.style.display = "block";
          enhanceBtn.style.display = "inline-block";
          hdImg.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    });

    function enhanceHD() {
      hdImg.src = originalImg.src;
      hdImg.className = 'hd';
      hdImg.style.display = "block";
    }
  </script></body>
</html>
